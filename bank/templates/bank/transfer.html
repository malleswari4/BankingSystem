{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         body{
            background-image: url("{% static 'img/blue.jpg' %}");
        }
        #design{
            margin-top: 10px;
            color: #FFF;
            font-size: 18px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'fontawesome/bootstrap-social.css' %}"></script>
    <script src="{% static 'fontawesome/font-awesome.min.css' %}"></script>
    <title>Customers</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col md-4">
                <a href="{% url 'index' %}" class="btn btn-primary ml-3">Home</a>
                <a href="{% url 'customers' %}" class="btn btn-primary ml-3">Customers</a>
            </div>
            <div class="col md-4">
                <h1 class="bg-primary text-white text-center">Banking System</h1>
            </div>
            <div class="col md-4">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col sm-4">

            </div>
            <div class="col sm-4" id="design">
                <form action="{% url 'transfer' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="sender">Sender Name:</label>
                        <input type="text" name="sen" id="" class="form-control" placeholder="Enter Sender name">
                    </div>
                    <div class="form-group">
                        <label for="sender">Receiver Name:</label>
                        <input type="text" name="rec" id="" class="form-control" placeholder="Enter Receiver name">
                    </div>
                    <div class="form-group">
                        <label for="sender">Amount:</label>
                        <input type="number" name="amount" id="" class="form-control" placeholder="Enter Amount">
                    </div>
                    <button type="submit" class="btn btn-primary ml-6">Transfer</button>
                </form>
            </div>
            <div class="col sm-4">

            </div>
        </div>
        
    </div>
</body>
</html>
