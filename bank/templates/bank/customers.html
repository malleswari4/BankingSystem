{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'fontawesome/bootstrap-social.css' %}"></script>
    <script src="{% static 'fontawesome/font-awesome.min.css' %}"></script>
    <title>Customers</title>
    <style>
        body{
            background-image: url("{% static 'img/blue.jpg' %}");
        }
        table{ 
            width: 100%;max-width: 100%;  margin-bottom: 20px;border:solid 1px #FFF; border-collapse: collapse;}

        tbody tr{border:1px solid #FFF;}
        td{    color:#FFF; 
            vertical-align: top; font-size: 18px;}
        th{text-align:left; background-color:#5AB9EA;color:#FFF;}
       
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col md-4">
                <a href="{% url 'index' %}" class="btn btn-primary ml-3">Home</a>
                <a href="{% url 'transfer' %}" class="btn btn-primary ml-3">Transfer</a>
            </div>
            <div class="col md-4">
                <h1 class="bg-primary text-white text-center">Customers</h1>
            </div>
            <div class="col md-4">
            </div>
        </div>
    </div>
    <div class="container" id="grad">
        <div class="table">
            <table border="1px" class="table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</td>
                        <th scope="col">Email</td>
                        <th scope="col">Bank Balance</td>
                        <th scope="col">Function</td>
                    </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td class="text-info">{{i.email}}</td>
                    <td>{{i.balance}}</td>
                    <td colspan="1"><a href="{% url 'user' i.id %}" class="btn btn-primary ml-3">Select</a></td>
                </tr>
                {% endfor %}
                </tbody>
                
            </table>
        </div>
    </div>
</body>
</html>
